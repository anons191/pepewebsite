<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepe Template Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            margin-bottom: 30px;
        }
        
        .templates {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }
        
        .template {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #333;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s;
        }
        
        .template:hover {
            transform: scale(1.03);
        }
        
        .template img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .template-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .download-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 5px;
        }
        
        .download-btn:hover {
            background-color: #45a049;
        }
        
        .back-link {
            margin-top: 30px;
            color: #4CAF50;
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Pepe Meme Templates</h1>
    <p>Click on any template to download it directly.</p>
    
    <div class="templates">
        <div class="template">
            <img src="templates/DiCaprio_Pepe.jpg" alt="DiCaprio Pepe">
            <div class="template-name">DiCaprio Pepe</div>
            <a href="templates/DiCaprio_Pepe.jpg" download class="download-btn">Download</a>
        </div>
        
        <div class="template">
            <img src="templates/Drake_Pepe.jpg" alt="Drake Pepe">
            <div class="template-name">Drake Pepe</div>
            <a href="templates/Drake_Pepe.jpg" download class="download-btn">Download</a>
        </div>
        
        <div class="template">
            <img src="templates/IMG_7661.jpeg" alt="Classic Pepe">
            <div class="template-name">Classic Pepe</div>
            <a href="templates/IMG_7661.jpeg" download class="download-btn">Download</a>
        </div>
        
        <div class="template">
            <img src="templates/Most_Interesting_Pepe.jpg" alt="Most Interesting Pepe">
            <div class="template-name">Most Interesting Pepe</div>
            <a href="templates/Most_Interesting_Pepe.jpg" download class="download-btn">Download</a>
        </div>
        
        <div class="template">
            <img src="templates/Think_About_It_Pepe.jpg" alt="Think About It Pepe">
            <div class="template-name">Think About It Pepe</div>
            <a href="templates/Think_About_It_Pepe.jpg" download class="download-btn">Download</a>
        </div>
        
        <div class="template">
            <img src="templates/Wonka_Pepe.jpg" alt="Wonka Pepe">
            <div class="template-name">Wonka Pepe</div>
            <a href="templates/Wonka_Pepe.jpg" download class="download-btn">Download</a>
        </div>
    </div>
    
    <a href="index.html" class="back-link">Back to Meme Generator</a>
    
    <script>
        // Simple script to handle downloads
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // The download attribute should handle this automatically,
                // but this is just to ensure it works properly
                console.log('Downloading template:', this.getAttribute('href'));
            });
        });
    </script>
</body>
</html>
